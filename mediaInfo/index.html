<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MediaInfo - Maybe Tool</title>
    <link rel="stylesheet" href="/mediaInfo/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/mediainfo.js@0.1.4/dist/mediainfo.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/exifr@7.1.3/dist/exifr.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
</head>
<body>
    <div class="container">
        <h1>Веб версия MediaInfo</h1>
        <hr>
        
        <div class="content">
            <div id="initial-state">
                <div class="file-input-area">
                    <input type="file" id="file" class="custom-file-input">
                    <label for="file" class="custom-file-label" id="file-label">выбрать файл</label>
                    <span class="selected-file" id="selected-file"></span>
                </div>
                
                <div class="bot-container">
                    <a href="https://maybebot.icu/me" target="_blank" class="btn-bot">Бот</a>
                </div>
            </div>

            <div id="file-selected-state" class="hidden">
                <div class="selected-file-info" id="selected-file-name"></div>
                <div class="button-group" id="action-buttons">
                    <button class="btn" onclick="analyze()">анализ</button>
                    <button class="btn" onclick="resetToInitial()">очистить</button>
                </div>
                
                <div class="bot-container">
                    <a href="https://maybebot.icu/me" target="_blank" class="btn-bot">Бот</a>
                </div>
            </div>

            <div id="loading-state" class="hidden">
                <div class="loading">загрузка</div>
                <div class="bot-container">
                    <a href="https://maybebot.icu/me" target="_blank" class="btn-bot">Бот</a>
                </div>
            </div>
            
            <div id="results" class="results hidden">
                <div class="search-buttons" id="search-buttons"></div>
                <pre id="output"></pre>
                <div style="margin-top:15px; text-align:center;">
                    <button class="btn" onclick="resetToInitial()">очистить</button>
                </div>
                <div class="bot-container">
                    <a href="https://maybebot.icu/me" target="_blank" class="btn-bot">Бот</a>
                </div>
            </div>
        </div>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            font-size: 14px;
            line-height: 1.5;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            border: 1px solid #333333;
            padding: 20px;
            min-height: 400px;
        }

        h1 {
            font-size: 24px;
            font-weight: 400;
            color: #FFFFFF;
            letter-spacing: -0.5px;
            margin-bottom: 10px;
        }

        hr {
            border: none;
            border-top: 1px solid #333333;
            margin: 15px 0;
        }

        .file-input-area {
            margin-bottom: 20px;
        }

        .custom-file-input {
            display: none;
        }

        .custom-file-label {
            display: inline-block;
            background-color: #000000;
            color: #1E90FF;
            border: 1px solid #1E90FF;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .custom-file-label:hover {
            background-color: #1E90FF;
            color: #000000;
        }

        .selected-file {
            margin-left: 10px;
            color: #32CD32;
            font-size: 13px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #000000;
            color: #1E90FF;
            border: 1px solid #1E90FF;
            padding: 8px 20px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .btn:hover {
            background-color: #1E90FF;
            color: #000000;
        }

        .btn-bot {
            background-color: #000000;
            color: #32CD32;
            border: 1px solid #32CD32;
            padding: 8px 30px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            transition: all 0.2s;
            display: inline-block;
            text-decoration: none;
        }

        .btn-bot:hover {
            background-color: #32CD32;
            color: #000000;
        }

        .bot-container {
            margin-top: 20px;
            text-align: left;
        }

        .loading {
            text-align: center;
            padding: 30px;
            border: 1px solid #333333;
            margin: 20px 0;
            color: #FFFF00;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            font-weight: 500;
        }

        #output {
            color: #0F0;
            background: #000;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 500px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .search-buttons {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .search-btn {
            flex: 1;
            min-width: 120px;
            max-width: 200px;
            padding: 10px;
            background: #1a1a1a;
            color: #1E90FF;
            border: 1px solid #1E90FF;
            border-radius: 0;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .search-btn:hover {
            background: #1E90FF;
            color: #000;
        }

        .hidden {
            display: none !important;
        }

        .selected-file-info {
            margin-bottom: 15px;
            color: #32CD32;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn, .btn-bot {
                width: 100%;
                text-align: center;
            }
            
            .search-buttons {
                flex-direction: column;
            }
            
            .search-btn {
                max-width: 100%;
            }
            
            #output {
                font-size: 11px;
            }
            
            .custom-file-label {
                width: 100%;
                text-align: center;
            }
            
            .selected-file {
                display: block;
                margin-left: 0;
                margin-top: 10px;
                text-align: center;
            }
            
            .bot-container {
                text-align: center;
            }
        }
    </style>

    <script>
        let fileInput = document.getElementById('file');
        let loading = document.getElementById('loading-state');
        let results = document.getElementById('results');
        let output = document.getElementById('output');
        let searchButtons = document.getElementById('search-buttons');
        let selectedFileSpan = document.getElementById('selected-file');
        let selectedFileName = document.getElementById('selected-file-name');
        let fileLabel = document.getElementById('file-label');
        
        let initialState = document.getElementById('initial-state');
        let fileSelectedState = document.getElementById('file-selected-state');

        fileInput.addEventListener('change', function(e) {
            if (fileInput.files && fileInput.files[0]) {
                selectedFileSpan.textContent = 'выбран: ' + fileInput.files[0].name;
                selectedFileName.textContent = 'выбран: ' + fileInput.files[0].name;
                fileLabel.textContent = 'изменить файл';
                
                initialState.classList.add('hidden');
                fileSelectedState.classList.remove('hidden');
            }
        });

        function resetToInitial() {
            fileInput.value = '';
            selectedFileSpan.textContent = '';
            selectedFileName.textContent = '';
            fileLabel.textContent = 'выбрать файл';
            
            initialState.classList.remove('hidden');
            fileSelectedState.classList.add('hidden');
            loading.classList.add('hidden');
            results.classList.add('hidden');
            searchButtons.innerHTML = '';
        }

        function createSearchButtons() {
            searchButtons.innerHTML = '';
            
            const services = [
                { name: 'Google Lens', url: 'https://lens.google.com/upload' },
                { name: 'Yandex', url: 'https://yandex.com/images/search?rpt=imageview' }
            ];

            services.forEach(service => {
                const btn = document.createElement('button');
                btn.className = 'search-btn';
                btn.textContent = service.name;
                btn.onclick = () => window.open(service.url, '_blank');
                searchButtons.appendChild(btn);
            });
        }

        function formatInfo(text) {
            if (!text) return text;
            
            let lines = text.split('\n');
            let formatted = [];
            let inHtml = false;
            
            for (let line of lines) {
                if (line.includes('<') && line.includes('>')) {
                    if (!inHtml) {
                        formatted.push('--- HTML Content ---');
                        inHtml = true;
                    }
                    continue;
                } else {
                    if (inHtml) {
                        formatted.push('--- End HTML ---');
                        inHtml = false;
                    }
                }
                
                if (line.trim() && !line.includes('<')) {
                    formatted.push(line);
                }
            }
            
            return formatted.join('\n');
        }

        async function analyze() {
            if (!fileInput.files || !fileInput.files[0]) {
                alert('выберите файл');
                return;
            }
            
            fileSelectedState.classList.add('hidden');
            loading.classList.remove('hidden');
            results.classList.add('hidden');
            searchButtons.innerHTML = '';
            
            try {
                const file = fileInput.files[0];
                const buffer = await file.arrayBuffer();
                let allData = '';

                const formats = [
                    { format: 'text', complete: true, full: true },
                    { format: 'JSON', full: true, complete: true },
                    { format: 'XML', full: true },
                    { format: 'HTML', full: true }
                ];
                
                for (const opts of formats) {
                    try {
                        const mediainfo = await MediaInfo(opts);
                        const info = await mediainfo.analyzeData(
                            () => buffer.byteLength,
                            () => new Uint8Array(buffer)
                        );
                        
                        if (info && info.length > 0) {
                            if (opts.format === 'HTML') {
                                allData += '\n' + formatInfo(info) + '\n';
                            } else {
                                allData += '\n' + info + '\n';
                            }
                        }
                    } catch (e) {
                        console.log('Error with format', opts.format, e);
                    }
                }

                try {
                    const exifData = await exifr.parse(buffer, {
                        tiff: true,
                        exif: true,
                        gps: true,
                        xmp: true,
                        iptc: true
                    });
                    
                    if (exifData && Object.keys(exifData).length > 0) {
                        allData += '\n=== EXIF DATA ===\n';
                        for (let [key, value] of Object.entries(exifData)) {
                            if (value && typeof value === 'object') {
                                allData += key + ': ' + JSON.stringify(value) + '\n';
                            } else {
                                allData += key + ': ' + value + '\n';
                            }
                        }
                    }
                } catch (e) {}

                try {
                    const gps = await exifr.gps(buffer);
                    if (gps && Object.keys(gps).length > 0) {
                        allData += '\n=== GPS DATA ===\n';
                        for (let [key, value] of Object.entries(gps)) {
                            allData += key + ': ' + value + '\n';
                        }
                        
                        if (gps.latitude && gps.longitude) {
                            allData += 'maps: https://maps.google.com/?q=' + gps.latitude + ',' + gps.longitude + '\n';
                        }
                    }
                } catch (e) {}

                const lines = allData.split('\n').filter((v, i, a) => a.indexOf(v) === i);
                output.textContent = lines.join('\n') || 'Информация не получена';
                
                createSearchButtons();
                
                loading.classList.add('hidden');
                results.classList.remove('hidden');
                
            } catch (error) {
                output.textContent = 'Ошибка анализа: ' + error.message;
                loading.classList.add('hidden');
                results.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
